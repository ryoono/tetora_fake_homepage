        /* アクセスカウンタースタイル */
        .counter {
            margin: 20px auto;
            text-align: center;
            color: #fff;
        }

        .counter span {
            font-weight: bold;
            color: #ffcc00;
        }

        /* 「+」マークのスタイル */
        .star {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: fadeOut 1s ease-out forwards;
        }

        /* 星のフェードアウトアニメーション */
        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* 雪のエフェクト */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1em;
            color: #fff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }
    </style>
</head>

    <!-- 雪の生成スクリプト -->
    <script>
        // アクセスカウンターにランダムな値を設定
        const randomCounter = Math.floor(Math.random() * 9000) + 1000; // 1000〜9999
        document.getElementById('counter').textContent = randomCounter;

        // 雪の生成スクリプト
        const snowflakeCount = 100;
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.textContent = '❄';
            document.body.appendChild(snowflake);
        }

        // マウスストーカー機能
        document.addEventListener('mousemove', (e) => {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${e.pageX}px`;
            star.style.top = `${e.pageY}px`;
            star.style.color = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`; // ランダムな色
            star.textContent = '+';
            document.body.appendChild(star);

            // 一定時間後に星を削除
            setTimeout(() => {
                star.remove();
            }, 1000);
        });
    </script>
