<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトラ製作所</title>
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            /*overflow: hidden;*/
        }

        /* コンテナスタイル */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        /* メッセージのスタイル */
        .message {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 10px;
        }

        /* タイトルのスタイル */
        h1 {
            font-size: 3em;
            color: #ffcc00;
            margin: 0;
        }

        /* 中央配置のスタイル */
        .center {
            text-align: center;
            margin-top: 30px;
        }

        /* リンクスタイル */
        a {
            color: #00ccff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* アクセスカウンタースタイル */
        .counter {
            margin: 20px auto;
            text-align: center;
            color: #fff;
        }

        .counter span {
            font-weight: bold;
            color: #ffcc00;
        }

        /* 「+」マークのスタイル */
        .star {
            position: absolute;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: fadeOut 1s ease-out forwards;
        }

        /* 星のフェードアウトアニメーション */
        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* 雪のエフェクト */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1em;
            color: #fff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <!-- メッセージとタイトル -->
    <div class="container">
        <p class="message">工事中...</p>
    </div>
</body>
</html>
